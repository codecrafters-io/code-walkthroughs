introduction_markdown: |
  You've probably used [Git](https://git-scm.com/). It's the most popular version control system. [`git init`][git-init-command] is the 
  command that Git exposes to create a new Git repository. In this walkthrough, we'll look at how this command is 
  implemented in the [Git source code][git-source-code].
  
